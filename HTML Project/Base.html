<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjacreeper3583's Website Builders</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class="MainBar">
        <div class="container">
            <a class="logo" href="index.html"><span>Ninjacreeper3583's </span>Website Builders</a>

            <img id="mobile-cta"  class="mobile-menu" src="UI/menu.svg" alt="Open Navigation">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="UI/close.svg" alt="Close Navigation">
                <ul class="PrimaryBar">
                    <li class="Home"><a href="index.html">Home</a></li>
                    <li class="Gallery"><a href="gallery.html">Gallery</a></li>
                    <li class="Contact"><a href="contact.html">Contact</a></li>
                </ul>

            </nav>
        </div>
    </div>







    <script>

        const mobileBtn = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('mobile-menu');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('mobile-menu');
        })



    </script>


</body>
</html>
